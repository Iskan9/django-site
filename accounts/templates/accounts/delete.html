{% extends 'accounts/main.html' %} <!-- включаем шаблон main.html-->
{% load static %}

{% block content %}
<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">

            <p>Вы действительно хотите удалить "{{item}}"?</p>
            <form action="{% url 'delete_order' item.id %}" method="POST">
                {% csrf_token %} <!-- для безопасной отправки данных -->
                <a class="btn btn-warning" href="{% url 'home' %}">Отменить</a>

                <input class="btn btn-danger" type="submit" name="Confirm">
            </form>

        </div>
    </div>
</div>


{% endblock %}
